<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="reg-form.css">
</head>
<body>
	<div class="heading">Registration Form</div>
	<div class="container">
		<div class="form">
			<form>
				<p>Name : <input type="text" id="user_name" onblur="capital()"></p>
				<p>User id : <input type="text" name="user_id"></p>
				<p>Password : <input type="Password" name="user_password"></p>
				<p>E-mail : <input type="E-mail" name="user_mail"></p>
				<p>Description : <textarea name="user_desc"></textarea></p>
				<p align="center" style="padding-top: 20px; font-size: 15px;">or</p>
				<p style="padding-top: 5px;">
					<button style="background-color: #00B20B;">Sign in with Google</button>
					<button style="background-color: #005596; float: right;">Sign in with Facebook</button>
				</p>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function capital(){
			var x = document.getElementById("user_name");
			x.value = x.value.toUpperCase();
		}
	</script>
</body>
</html>
